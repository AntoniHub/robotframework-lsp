// To test: gradlew clean test
// To build: gradlew buildPlugin
// Check all tasks: gradlew tasks

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}

group 'robotframework.intellij'
version '0.44.0'

task finishBuild(type: Exec) {
    def finishArgs = ['python', "finish_build.py"]
    commandLine finishArgs
}

buildPlugin.finalizedBy finishBuild

repositories {
    mavenCentral()

    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 11
    targetCompatibility = 11
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile group: 'org.eclipse.lsp4j', name: 'org.eclipse.lsp4j', version: '0.12.0'
    compile group: 'org.eclipse.lsp4j', name: 'org.eclipse.lsp4j.debug', version: '0.12.0'
    compile 'org.markdownj:markdownj-core:0.4'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.3'
}

patchPluginXml {
    changeNotes """
    Release 0.44.0
    </p>
    <ul>
  
    <li><strong>Improvements dealing with Variables:</strong></li>
      <li>Variables in document are considered in Libdoc arguments.</li>
      <li>Escaping rules are considered when setting variables using <strong>Set Variable XXX</strong> keywords.</li>
      <li>Variables set with <strong>Set Local Variable</strong> are recognized.</li>
      <li>Consider that loading an environment variable may have a default value.</li>
      <li>Variables in python files with annotated assignments are supported (i.e.: <strong>value: int = 10</strong>).</li>
      <li>Variables in templates are not reported as errors.</li>
      <li>Properly deal with variables with other variables inside.</li>
      <li>Load variables from python module with <strong>get_variables</strong> returning a literal dict.</li>
    <li><strong>Improvements in debugger:</strong></li>
      <li>The debugger no longer stops in <strong>Run Keyword And Return Status</strong> by default.</li>
      <li>Assign to variable in debug console repl.</li>
      <li>Fixed case where breakpoints in <strong>.py</strong> files wouldn't be added.</li>
    <li>Upgraded vendored <strong>robocop</strong> to <strong>2.0.1</strong>. </li>
    <li>Upgraded vendored <strong>robotframework-tidy</strong> to <strong>2.1.0</strong>. </li>

    <br>
    Current feature set:<br>
    <ul>
    <li>Settings page for the language server</li>
    <li>Code completion</li>
    <li>Code analysis</li>
    <li>Go to definition</li>
    <li>Hover</li>
    <li>Code folding</li>
    <li>Browse Keywords (symbols)</li>
    <li>Syntax highlighting (with <strong>semanticTokens/full</strong> request)</li>
    <li>Debugger:</li>
    <ul>    
      <li>Add line breakpoints in <strong>.robot</strong> or <strong>.py</strong> files.</li>
      <li>Break when an error or failure is logged with the following environment variables:</li>
      <ul>
        <li><strong>RFLS_BREAK_ON_FAILURE=1</strong></li>
        <li><strong>RFLS_BREAK_ON_ERROR=1</strong></li>
      </ul>
      <li>Evaluate keywords.</li>
      <li>Pause at breakpoints to inspect the stack and see variables.</li>
      <li>Step in.</li>
      <li>Step over.</li>
      <li>Step return.</li>
      <li>Continue.</li>
    </ul>    

    </ul>
    <br>
    <strong>
    Important: The Intellij Language Server integration is currently in alpha for early access.<br>
    Please report any issues found during testing at:<br>
    <br>
    <a href="https://github.com/robocorp/robotframework-lsp/issues">https://github.com/robocorp/robotframework-lsp/issues</a>.
    </strong>
      """

    // See https://plugins.jetbrains.com/docs/intellij/gradle-guide.html?from=jetbrains.org#common-gradle-plugin-configurations-for-development
    // See https://plugins.jetbrains.com/docs/intellij/build-number-ranges.html?from=jetbrains.org#intellij-platform-based-products-of-recent-ide-versions

    sinceBuild '203'
    untilBuild '213.*'
}

test {
    useJUnit()

    systemProperty 'NO_FS_ROOTS_ACCESS_CHECK', true
    systemProperty 'idea.ProcessCanceledException', 'disabled'

    testLogging {
        // Show that tests are run in the command-line output
        events 'started', 'passed'
        showStandardStreams true
    }
}