// To test: gradlew clean test
// To build: gradlew buildPlugin
// Check all tasks: gradlew tasks

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}

group 'robotframework.intellij'
version '0.49.0'

task finishBuild(type: Exec) {
    def finishArgs = ['python', "finish_build.py"]
    commandLine finishArgs
}

buildPlugin.finalizedBy finishBuild

repositories {
    mavenCentral()

    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 11
    targetCompatibility = 11
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile group: 'org.eclipse.lsp4j', name: 'org.eclipse.lsp4j', version: '0.12.0'
    compile group: 'org.eclipse.lsp4j', name: 'org.eclipse.lsp4j.debug', version: '0.12.0'
    compile group: 'org.commonmark', name: 'commonmark', version: '0.19.0'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.3'
}

patchPluginXml {
    changeNotes """
    Release 0.48.2
    
    <ul>
    <li>New setting <strong>robot.completions.keywords.argumentsSeparator</strong> allows customizing spacing betwen keyword and arguments when auto-completing Keyword with arguments.</li>
    </ul>
    
    Release 0.49.0
    </p>
    
    <ul>
  
    <li>[Intellij] Support for CommonMark and not just plain Markdown.</li>
    <li>[Intellij] Provide hover docs even if definition cannot be found.</li>
    <li>Zombie processes are no longer automatically killed after doing a Robot Framework launch.</li>
    <ul>
        <li>It's possible to enable the previous behavior by setting an environment variable such as: <strong>RFLS_KILL_ZOMBIE_PROCESSES=1</strong>.</li>
    </ul>
    <li>Fix issue where replacement offset in section completion was wrong.</li>
    <li>Properly consider extended part of variables in expressions (fixes issue which could make variable not be resolved).</li>
    <li>Resolve variable files imported as modules.</li>
    <li>Vendored Robocop upgraded to 2.2.0.</li>
    <li>Robocop is always run with the project root as the cwd.</li>
    <li>By default Failures/Errors inside a TRY..EXCEPT statement won't suspend execution while debugging.</li>
    <li>Variables are loaded from classes in Python files.</li>
    <li>Fixes to support Robot Framework 5.1:</li>
    <ul>
        <li>Deal with <strong>robot.running.builder.testsettings.TestDefaults</strong> renamed to <strong>robot.running.builder.settings.Defaults</strong>.</li>
        <li>Consider new <strong>TASK_HEADER</strong> in AST.</li>
        <li>Consider that <strong>KeywordCall</strong> is given instead of <strong>EmptyLine</strong> in invalid assign in keyword.</li>
    </ul>

    <br>
    Current feature set:<br>
    <ul>
    <li>Settings page for the language server</li>
    <li>Code completion</li>
    <li>Code analysis</li>
    <li>Go to definition</li>
    <li>Hover</li>
    <li>Code folding</li>
    <li>Browse Keywords (symbols)</li>
    <li>Syntax highlighting (with <strong>semanticTokens/full</strong> request)</li>
    <li>Debugger:</li>
    <ul>    
      <li>Add line breakpoints in <strong>.robot</strong> or <strong>.py</strong> files.</li>
      <li>Break when an error or failure is logged with the following environment variables:</li>
      <ul>
        <li><strong>RFLS_BREAK_ON_FAILURE=1</strong></li>
        <li><strong>RFLS_BREAK_ON_ERROR=1</strong></li>
      </ul>
      <li>Evaluate keywords.</li>
      <li>Pause at breakpoints to inspect the stack and see variables.</li>
      <li>Step in.</li>
      <li>Step over.</li>
      <li>Step return.</li>
      <li>Continue.</li>
    </ul>    

    </ul>
    <br>
    <strong>
    Important: The Intellij Language Server integration is currently in alpha for early access.<br>
    Please report any issues found during testing at:<br>
    <br>
    <a href="https://github.com/robocorp/robotframework-lsp/issues">https://github.com/robocorp/robotframework-lsp/issues</a>.
    </strong>
      """

    // See https://plugins.jetbrains.com/docs/intellij/gradle-guide.html?from=jetbrains.org#common-gradle-plugin-configurations-for-development
    // See https://plugins.jetbrains.com/docs/intellij/build-number-ranges.html?from=jetbrains.org#intellij-platform-based-products-of-recent-ide-versions

    sinceBuild '203'
    untilBuild '222.*'
}

test {
    useJUnit()

    systemProperty 'NO_FS_ROOTS_ACCESS_CHECK', true
    systemProperty 'idea.ProcessCanceledException', 'disabled'

    testLogging {
        // Show that tests are run in the command-line output
        events 'started', 'passed'
        showStandardStreams true
    }
}